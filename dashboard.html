<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="public/css/style.css">
</head>

<body style="background-color: rgb(245, 245, 245);">
    <nav class="sidebar" id="navbar">
        <h3 id="logo">Just Park It!</h3>

        <a href="#"><button class="fa-solid fa-grip-lines navBtn" id="expandbtn"></button></a>

        <!-- Buttons for the Icons to do different things -->
        <!-- href element ready for routes -->
        <a href="#"><button class="fa-solid fa-house navBtn" id="houseBtn"></button></a>
        <p class="hide" id="homeText">Smile... You're going Home</p>
        <a href="#"><button class="fa-solid fa-image-portrait navBtn" id="profileBtn"></button></a>
        <p class="hide" id="profileText">Update the Canvas of Yourself</p>
        <a href="#"><button class="fa-solid fa-circle-plus navBtn" id="newPostBtn"></button></a>
        <p class="hide" id="postText">Stick a new Post</p>
        <a href="#"><button class="fa-solid fa-address-card navBtn" id="contactBtn"></button></a>
        <p class="hide" id="contactText">Contact the Dev Team</p>
        <div class="displaytoggle hide" id="switch">
            <label class="switch">
                <input type="checkbox">
                <span class="slider round"></span>
            </label>
        </div>
    </nav>

    <div class="newsfeedContainer">
        <div class="newsfeed">
            <h1>Title goes here {{Title}}</h1>
            <p>Account Name Here {{username}}</p>
            <p class="postInfo">{{Data}}
                more data <br>
                more data <br>
                more data <br>
                more data <br>
                more data <br>
                more data <br>
            </p>
        </div>
        <div class="newsfeed2">
            <!-- <h1>Description goes here {{Description}}</h1> -->
        </div>
    </div>

    <script src="public/js/homepage.js"></script>
    <script src="https://kit.fontawesome.com/78de80bbe9.js" crossorigin="anonymous"></script>
</body>

</html>
